<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome!</title>
</head>
<body>
<header>
	<h6 style="text-align:center">Please fill out the following registration form.</h6>
</header>


<form action="Register" method="post">
<p style="font-family:Times New Roman; font-size:12" align="center">
	Username: <input type="text" id="uname" name="username"><br>
	First name: <input type="text" id="fname" name="firstname"><br>
	Last name: <input type="text" id="lname" name="lastname"><br>
	Email: <input type="text" id="email" name="email"><br>
	Password: <input type="text" id="pass" name="password"><br>
	<button type="submit" name="Submit" value="Submit">Submit</button>
</p>
</form>

</body>
</html>
